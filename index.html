<!DOCTYPE html>
<html><body>
<h1>BMI-laskuri</h1>
Pituus (cm): <input id="pituus"><br>
Paino (kg): <input id="paino"><br>
<button onclick="laske()">Laske</button>
<p id="tulos"></p>
<script>
function laske() {
  let p = document.getElementById('pituus').value / 100;
  let k = document.getElementById('paino').value;
  let bmi = k / (p*p);
  document.getElementById('tulos').innerText = 'BMI: ' + bmi.toFixed(1);
}
</script>
</body></html>
